<html>
        <head><link rel="stylesheet" href="index.css"></head>
        <title>
         Log In Page
        </title>
    <body>
        <div class="cant">
            <div class="cant1">
                <h1 class="h1">Sign UP Page</h1>
                <div class="TextName TextName1">Frist Name</div>
                <input type="text" id="Reg_FirstName" class="input__box" placeholder="First Name"><br>
                <div class="TextName TextName1">Last Name</div>
                <input type="text" id="Reg_LastName" class="input__box" placeholder="Last Name"><br>

                <div class="TextName TextName1">User Name</div>
                <input type="text" id="Reg_userName" class="input__box" placeholder="User Name"><br>
                 <div class="TextName"> Password</div>
                <input type="text" id="Reg_password" class="input__box" placeholder="Password"><br><br>
                
                <div class="TextName TextName2"> Re-Password</div>
                <input type="text" id="Reg_re_pass" class="input__box" placeholder="Re-Password"><br><br>
                <div class="TextName TextName3"> Email Id</div>
                <input type="text" id="Reg_email" class="input__box" placeholder="Email Id"><br><br>
                <button onclick="submitReg()" class="btn_pointer">Sign Up</button>
                <p><a href="index.html">Log In</a></p>

            </div>
        </div>


        <script src="index.js"></script>
    </body>
</html>
