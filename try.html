<!DOCTYPE html>
<html>
<head>
	<title>
	JavaScript | Sending JSON data to server.
	</title>
</head>

<body style="text-align:center;" id="body">


	
	<p id="demo"></p>
</p>

<!-- Include the JavaScript file -->
<script type="text/javascript">
	 var myObj = {
    "Id":1,
    "user_name":"Abhi",
    "passward":"123"
  }
  var myObj1 = {
    "Id":1,
    "user_name":"Abhi",
    "passward":"123"
  }
  var x= JSON.stringify(myObj,myObj1);
  localStorage.setItem('test',x);
  var y = localStorage.getItem("test");
  var z = JSON.parse(y);
  document.getElementById('demo').innerHTML=z
</script>

</body>
</html>
